{{define "create"}}
{{template "header" .}}
{{template "navbar" .}}
<div class="jumbotron">
    <h1 class="text-center">Create a new page!</h1>
</div>
<div>
    <form action="/create/" method="POST">
        <div><label for="title">Enter a Title!</label></div>
        <div><input class="form-control" name="title" id="title"></textarea></div>
        <div><label for="body">Enter a body!</label></div>
        <div><textarea class="form-control" name="body" id="body" cols="80" rows="25"></textarea></div>
        <div><input class="btn btn-info" type="submit"  value="Create Page!"></div>
    </form>
</div>
{{template "footer" .}}
{{end}}

{{define "navbar"}}
<nav class="navbar navbar-inverse">
    <ul class="nav navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#"><span class="sr-only">Create</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/test/test">Test</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/test/edit">Edit</a>
        </li>
        <li class="nav-item">

        </li>
    </ul>
</nav>
{{end}}
